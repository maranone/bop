<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a73e8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BOP Historial">

    <title>BOP Historial</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <div class="login-logo">
                <svg viewBox="0 0 24 24" width="80" height="80">
                    <path fill="#1a73e8" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
            </div>
            <h1>BOP Historial</h1>
            <p>Visor de historial de checklists</p>
            <button id="login-btn" class="btn-google">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Iniciar sesión con Google
            </button>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-screen" class="screen hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1>BOP Historial</h1>
            </div>
            <div class="header-right">
                <select id="store-selector" class="store-select">
                    <option value="">Seleccionar tienda...</option>
                </select>
                <button id="logout-btn" class="btn-icon" title="Cerrar sesión">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Calendar Section -->
        <section class="calendar-section">
            <div class="calendar-header">
                <button id="prev-month" class="btn-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>
                <h2 id="current-month">Enero 2026</h2>
                <button id="next-month" class="btn-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                    </svg>
                </button>
            </div>
            <div class="calendar-grid">
                <div class="calendar-weekdays">
                    <span>L</span>
                    <span>M</span>
                    <span>X</span>
                    <span>J</span>
                    <span>V</span>
                    <span>S</span>
                    <span>D</span>
                </div>
                <div id="calendar-days" class="calendar-days">
                    <!-- Days will be rendered here -->
                </div>
            </div>
        </section>

        <!-- Content Section -->
        <section id="content-section" class="content-section">
            <div id="loading-indicator" class="loading hidden">
                <div class="spinner"></div>
                <p>Cargando...</p>
            </div>

            <div id="empty-state" class="empty-state">
                <svg viewBox="0 0 24 24" width="64" height="64">
                    <path fill="#ccc" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                <p>Selecciona una fecha para ver los checklists</p>
            </div>

            <div id="checklist-container" class="checklist-container hidden">
                <!-- Checklists will be rendered here -->
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/drive.js"></script>
    <script src="js/checklist.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
